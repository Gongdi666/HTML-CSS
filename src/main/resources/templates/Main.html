<head>

<div class="daigamen">

	<div class ="gamen1">

				<div class ="syori_main">処理モード</div>

		</div>
		<div class ="blue"> 検索条件 </div>
		<div class ="kankaku">
			<span> 商品コード </span> <input type ="text" maxlength ="6">
		<input type ="button" value ="検索" class ="kensaku_button"> 
		</div>
		<div class ="kankaku">
			<span> 商品名 </span> <input type ="text" maxlength ="51">
		</div>
		<div class ="kankaku">
			<span> 製造メーカー </span> <input> <input type="submit" value="▼">
		</div>
	</div>
<!-- 画面1終了 -->

	<div class ="gamen2">
		<div class ="blue">新規登録</div>

			<div class ="blue2"> <input type ="submit" value ="新規登録"> </div>

		</div>

		<div class ="kankaku"> <span> 製造メーカー </span> <input> <input type="submit" value="▼"> </div>
	</div>
<!-- 画面2終了 -->

				<th>xxxxxxxxxxx<input type="submit" value="▼"></th>

			<tr>
				<th>5</th>
				<th>□</th>

				<th><input class ="tanka"></th>
